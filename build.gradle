// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'

        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenLocal()
        maven { url 'https://dl.bintray.com/rikkaw/Libraries' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task install(type: GradleBuild) {
    tasks = [
            ':api-base:install',
            ':api-21:install',
            ':api-22:install',
            ':api-23:install',
            ':api-24:install',
            ':api-25:install',
            ':api-26:install',
    ]
}

task uploadApi(type: GradleBuild) {
    tasks = [
            ':api-21:install',
            ':api-22:install',
            ':api-23:install',
            ':api-24:install',
            ':api-25:install',
            ':api-26:install',
            ':api-21:bintrayUpload',
            ':api-22:bintrayUpload',
            ':api-23:bintrayUpload',
            ':api-24:bintrayUpload',
            ':api-25:bintrayUpload',
            ':api-26:bintrayUpload',
    ]
}

task uploadApiBase(type: GradleBuild) {
    tasks = [
            ':api-base:install',
            ':api-base:bintrayUpload',
    ]
}

def gitCommitId = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()
def gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())
def baseVersionName = '2.1.1-beta'

ext {
    supportLibraryVersion = '26.1.0'
    preferenceLibraryVersion = '2.2.0'

    minSdkVersion = 21
    targetSdkVersion = 26
    buildToolsVersion = "26.0.2"
    versionCode = gitCommitCount
    versionName = "${baseVersionName}.r${gitCommitCount}.${gitCommitId}"
    apiBaseLibraryVersion = '8'
    apiLibraryVersion = '4'
}
